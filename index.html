<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rock-Paper-Scissors</h1>
  </header>
  <div class="buttons">
    <button class="rock">
      <img src="./rock.png" alt="rock" class="rock"><span class="rock">ROCK</span>
    </button>
    <button class="paper">
      <img src="./hand.svg" alt="paper" class="paper"><span class="paper">PAPER</span>
    </button>
    <button class="scissors">
      <img src="./scissor.svg" alt="scissors" class="scissors"><span class="paper">SCISSORS</span>
    </button>
  </div>
  <div class="status"></div>
  <script src="./script.js"></script>
</body>
</html>
